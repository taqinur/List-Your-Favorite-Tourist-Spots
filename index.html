<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tourist Spots Wishlist- Bangladesh</h1>
        <p> Found a new place to visit on your next weekend? Use the form below to add them to your wish list.</p> 
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Name of the Place</label>
            <input type="text" id="name" placeholder="Provide a name of the place" required>

            <label for="location">Location of the Place</label>
            <input type="text" id="location" placeholder="Where is this spot located?" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide a URL for a photo">

            <label for="description">Description of the Place</label>
            <textarea id="description" placeholder="Describe the place"></textarea>

            <button type="submit">Add to your Wishlist</button>
        </form>

        <article>
            <h2 id="title">Enter Details of the Place</h2>
            <div id="spots_container">
                
            </div>
        </article>
    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
